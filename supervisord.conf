[supervisord]
nodaemon=true
user=root

[program:tailscaled]
# MUDANÇA CHAVE: O estado do tailscale agora é salvo em /data/tailscaled.state
command=/usr/sbin/tailscaled --state=/data/tailscaled.state --socket=/var/run/tailscale/tailscaled.sock
autostart=true
autorestart=true
priority=10
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:hbbs]
command=/usr/bin/hbbs -k _
directory=/data
autostart=true
autorestart=true
priority=20
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:hbbr]
command=/usr/bin/hbbr -k _
directory=/data
autostart=true
autorestart=true
priority=20
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0